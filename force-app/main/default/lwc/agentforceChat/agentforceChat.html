<template>
    <!-- Inline Mode Container -->
    <template lwc:if={showInlineContainer}>
        <div class={wrapperClass} style={wrapperStyle}>
            <!-- Chat Container for Embedded Service - ALWAYS rendered, hidden when welcome screen shows -->
            <div id={containerId} class={chatContainerClass}>
                <!-- Error State -->
                <template lwc:if={hasError}>
                    <div class="error-state">
                        <lightning-icon icon-name="utility:error" size="large" variant="error"></lightning-icon>
                        <p class="error-text">{errorMessage}</p>
                        <lightning-button label="Try Again" onclick={handleRetry}></lightning-button>
                    </div>
                </template>
            </div>

            <!-- Pre-Chat Welcome Screen (Inline Mode Only) - OVERLAY on top of chat container -->
            <template lwc:if={showWelcomeScreen}>
                <div class="welcome-overlay" style={containerStyle}>
                    <div class="welcome-screen">
                        <div class="welcome-content">
                            <div class="agent-avatar" style={agentIconStyle}>
                                <lightning-icon icon-name="standard:bot" size="large"></lightning-icon>
                            </div>
                            <h1 class="welcome-title" style={welcomeTitleStyle}>
                                <template for:each={titleParts} for:item="part">
                                    <template lwc:if={part.isCallout}>
                                        <span key={part.text} class="callout" style={calloutStyle}>{part.text}</span>
                                    </template>
                                    <template lwc:else>
                                        <span key={part.text}>{part.text}</span>
                                    </template>
                                </template>
                            </h1>
                            <p class="welcome-subtitle">{welcomeMessage}</p>
                        </div>
                        <div class="input-container">
                            <input
                                type="text"
                                class="message-input"
                                placeholder="Type your message..."
                                value={inputMessage}
                                onkeyup={handleKeyUp}
                                oninput={handleInputChange}
                            />
                            <button class="send-button" onclick={handleSendMessage} disabled={isSendDisabled} style={sendButtonStyle}>
                                <svg class="send-icon" viewBox="0 0 52 52" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2.1 47.4c-.6 2.1 1.4 3.9 3.4 3.1L49.7 28c1.7-.7 1.7-3.1 0-3.8L5.5 1.5C3.5.7 1.5 2.5 2.1 4.6l5.9 18.2c.2.7.8 1.2 1.5 1.3l21.3 2.1c.8.1.8 1.3 0 1.4L9.5 29.7c-.7.1-1.3.6-1.5 1.3L2.1 47.4z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Configuration Required State -->
            <template lwc:if={showConfigRequired}>
                <div class="config-required-overlay">
                    <div class="config-required-state">
                        <lightning-icon icon-name="utility:settings" size="large"></lightning-icon>
                        <p class="config-text">Please configure the Embedded Service Deployment in Experience Builder.</p>
                    </div>
                </div>
            </template>
        </div>
    </template>

    <!-- Hidden container for floating mode - needed for bootstrap but takes no space -->
    <template lwc:if={showFloatingContainer}>
        <div id={containerId} class="chat-container-hidden"></div>
    </template>
</template>
